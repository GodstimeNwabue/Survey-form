<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body id="page-body">
    <div>
        <header id="page-header">
            <h1 style="opacity: 1.0;">
                KodeCamp Registration Form
            </h1>
            <p>
                <i style="opacity: 0.9;">
                    Please fill the form below to get on the KodeCamp training
                </i>
            </p>
        </header>
        <form action="" method="get" class="container">
            <div class="form-group">
                <label for="name">First Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <p>Gender</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    Do you have a laptop?
                </p>
                <select name="mostlike" id="" class="form-control" required>
                    <option select diabled value>Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    How did you hear about KodeCamp?(choose all that apply)
                </p>
                <label for="">
                    <input type="checkbox" name="prefer" value="School" id="">School
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" value="Family" id="">Family
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" value="Friends" id="">Friends
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" value="whatsapp" id="">Whatsapp
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="Facebook">Facebook
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="Instagram">Instagram
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" value="twitter" id="">Twitter
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="linkedin">Linkedin
                </label>
                <br>
                <label for="">
                    <input type="checkbox" name="prefer" id="" value="medium">Medium
                </label>
            </div>
            <div class="form-group">
                <p>
                    What track are you registering for?
                </p>
                <select name="mostlike" id="" class="form-control" required>
                    <option select diabled value>Select an option</option>
                    <option value="front-end Development">Front-End Development</option>
                    <option value="back-end development">Back-End Development</option>
                    <option value="product management">Product Management</option>
                    <option value="Data Analysis">Data Analysis</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What level are you on?
                </p>
                <select name="mostlike" id="" class="form-control" required>
                    <option select diabled value>Select an option</option>
                    <option value="Beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    Country
                </p>
                <select name="mostlike" id="" class="form-control" required>
                    <option select diabled value>Select an option</option>
                    <option value="ghana">Ghana</option>
                    <option value="nigeria">Nigeria</option>
                    <option value="zambia">zambia</option>
                    <option value="south africa">South Africa</option>
                    <option value="niger">Niger</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Senegal">Senegal</option>
                    <option value="mali">Mali</option>
                    <option value="togo">Togo</option>
                    <option value="cameroon">Cameroon</option>
                </select>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="" cols="20" rows="10" placeholder="Enter your comment here"></textarea>
            </div>

            <div class="form-group">
                <label for="">
                    <input type="submit" value="Submit" id="submit-button" class="form-submit">
                </label>
            </div>
        </form>
    </div>
</body>
